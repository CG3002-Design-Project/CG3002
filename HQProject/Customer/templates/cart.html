{% extends "cart_base.html" %}

{% block cart%}
<form action="{%url 'order_placed'%}" method="get">
<div class="container">
<table class="table table-striped" data-provides="rowlink">  
        <thead>  
          <tr>
            <th>Product ID</th>
            <th>Product Name</th>  
            <th>Quantity</th>  
            <th>Price</th>            
          </tr>  
        </thead>  
        <tbody>  
        {% for c in cart_list %}
          <tr>  
            <td>{{c.product_id}}</td>  
            <td>{{c.name}}</td>  
            <td>{{c.qty}}</td>  
            <td>{{c.selling_price}}</td>        
            <td><a href = "{% url 'edit_cart' c.product_id%}" class="btn">Edit</a></td>        
            <td><a href = "{% url 'delete_cart' c.product_id%}" class="btn">Delete</a></td>        
            </tr>
            {% endfor %}
            <td></td>
            <td></td>
            <td></td>
            <td>Total: </td>    
          </tbody>
          </table>
          <input type="submit" value="Check Out">
</div>

</form>
{% endblock%}
