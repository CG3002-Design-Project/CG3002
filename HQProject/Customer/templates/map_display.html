<!DOCTYPE html>
<html> 
<head> 
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
  	<title>Home Page</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/Customer/bootstrap.css" rel="stylesheet">
    <link href="/static/Customer/bootstrap-responsive.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/static/Customer/engine1/style.css" />
	<script type="text/javascript" src="/static/Customer/engine1/jquery.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAe7AU0uJTU1sdfRQOiS7wwf1vkVNJxJwQ&sensor=false" 
          type="text/javascript"></script>
	<script src="/static/js/map.js"></script>
</head> 
 <div class="container">
        <div class="row-fluid">
            <div class="span12">
                <div>
                    <h1 align="center" class="muted">CEG 21 Online Shopping Portal</h1>
                </div>
            </div>
        </div>
            <div class="navbar navbar-inverse">
                <div class="navbar-inner">
                    <!-- Responsive Navbar Part 1: Button for triggering responsive navbar (not covered in tutorial). Include responsive CSS to utilize. -->
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <!-- Responsive Navbar Part 2: Place all navbar contents you want collapsed withing .navbar-collapse.collapse. -->
                    <div class="nav-collapse ">
                        <ul class="nav pull-left">
							 <li class="active"><a href="{% url 'render_map'%}"> <i class="icon-home icon-white"></i>Store Picker</a></li>
                            <li><a href="{% url 'customer_home'%}"> <i class="icon-home icon-white"></i>Home</a></li>
                            <li id="inven"><a><i class="icon-star icon-white"></i>Browse</a></li>
                            <li><a href="{% url 'cart'%}"><i class="icon-camera icon-white"></i>My Cart</a></li>  
							<li><a href="{% url 'about_us' %}"><i class="icon-book icon-white"></i>About Us</a></li>	
                        </ul>
                    </div><!--/.nav-collapse -->
                    {% if user.is_authenticated %}
                                    <p class="navbar-text pull-right"> Signed in as <a href="#" class="navbar-link">{{ user.first_name }}</a><a href="/accounts/logout" class="navbar-link">| Logout</a></p>
                    {% else %}
                                    <p class="navbar-text pull-right"> Welcome. <a href="/accounts/login" class="navbar-link">Please log in.</a></p>
                    {% endif %}
                </div><!-- /.navbar-inner -->
            </div><!-- /.navbar -->
</div> <!-- /.container -->
<body onload="maps()">
<div id="map" style="width: 800px; height: 600px; margin-left:auto; margin-right:auto;"></div>  
</body>
