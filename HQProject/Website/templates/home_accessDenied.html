<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" />
    <title>{% block title %}templates/base.html{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/Website/bootstrap.css" rel="stylesheet">
    <link href="/static/Website/bootstrap-responsive.css" rel="stylesheet">
</head>

<body>

        <!-- NAVBAR================================================== -->
        <div class="container">
                    <div class="row-fluid">
            <div class="span12">
                <div class="span6">
                    <h1 class="muted">CEG 21 HyperMarket</h1>
                </div>

                <div class="span4 offset2" style="margin-top:15px;">
                    <button class="btn pull-right" type="button">
                        {% if user.is_authenticated %}
                            <p style="text-align:right"> <a href="../accounts/logout">Logout</a></p>
                        {% else %}
                            <p style="text-align:right"> <a href="../accounts/login">Log In</a></p>
                        {% endif %}
                    </button>
                </div>
            </div>
        </div>
            <div class="navbar navbar-inverse">
                <div class="navbar-inner">
                    <!-- Responsive Navbar Part 1: Button for triggering responsive navbar (not covered in tutorial). Include responsive CSS to utilize. -->
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <!-- Responsive Navbar Part 2: Place all navbar contents you want collapsed withing .navbar-collapse.collapse. -->
                </div><!-- /.navbar-inner -->
            </div><!-- /.navbar -->
        </div> <!-- /.container -->

        <div class="row">
            <div class="span12 pagination-centered">
                <div id="content">
                    <h2>404 Access Denied  </br><small>You are not authorized to view this page</small></h2>
                </div>
            </div>
        </div>
</body>
</html>
