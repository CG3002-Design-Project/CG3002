{% extends "base_store.html" %}
{% block edit_product%}

<div class="container">
		<h4>Welcome to CEG21 HyperMarket at {{store.address}}, {{store.city}}, {{store.state}}, {{store.country}}</h4>
</div>
</br>

<form action = "{%url 'product_edited' store.store_id product.product_id%}" method="get">
<div class="container">
Product ID: <input type="text" size="1000" name="product_id" value="{{product.product_id}}" readonly></br>
Name: <input type="text" size="1000" name="name" value="{{product.name}}" required></br>
Manufacturer: <input type="text" size="1000" name="manu" value="{{product.manufacturer}}" required></br>
Category: <input type="text" size="1000" name="cate" value="{{product.category}}" required></br>
<a href="#myModal" role="button" class="btn" data-toggle="modal">Submit</a>
</div>

<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="myModalLabel">Submit</h3>
  </div>
  <div class="modal-body">
    <p>Are you sure you want to submit?</p>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">No</button>
	<input type="submit" value="Yes" class="btn">
  </div>
</div>
</form>

{%endblock%}
