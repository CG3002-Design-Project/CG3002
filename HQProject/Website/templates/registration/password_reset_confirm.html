{% extends "base.html" %}
{% load i18n %}{% load url from future %}
 {% autoescape off %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="span11" style="float: none; margin: 0 auto;">
{% if validlink %}

<form method="post" action=".">
  {% csrf_token %} 
  {{ form.as_p }}

  <input type="submit" value="{% trans 'Submit' %}" />
</form>

{% else %}

<p>{% trans "Password reset failed" %}</p>

{% endif %}
</div>
</div>
</div>
{% endblock %}
{% endautoescape %}
