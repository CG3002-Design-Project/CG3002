<html>
    <head>
        <div class="container">
            <div class="row-fluid">
            <div class="span12">
                <div class="span8">
                    <h5 class="muted">CEG 21 HyperMarket</h5>
                </div>
            </div>
			</div>
			
            <div class="navbar navbar-inverse">
                <div class="navbar-inner">
                    <!-- Responsive Navbar Part 1: Button for triggering responsive navbar (not covered in tutorial). Include responsive CSS to utilize. -->
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <!-- Responsive Navbar Part 2: Place all navbar contents you want collapsed withing .navbar-collapse.collapse. -->
                    <div class="nav-collapse ">
                        <ul class="nav pull-left">
                            <li id="product-link"><a href="{% url 'product'%}"></i>Products</a></li>
                            <li id="stock-link"><a href="{% url 'stock'%}"></i>Stock</a></li>
							<li id="display-link"><a href="{% url 'display'%}"></i>Price Display</a></li>
                            <li id="sync-link"><a href="{% url 'sync'%}"></i>Sync</a></li>
                            <li id="transaction-link"><a href="{% url 'transaction'%}"></i>Transactions</a></li>     
                        </ul>
                    </div><!--/.nav-collapse -->
                </div><!-- /.navbar-inner -->
            </div><!-- /.navbar -->
		</div> <!-- /.container -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/static/css/bootstrap.css" rel="stylesheet">
        <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
	</head>
	
	<div class="container">
	<table class="table table-striped" data-provides="rowlink">  
        <thead>  
          <tr>  
            <th>Product ID</th>
			<th>Name</th>  
            <th>Manufacturer</th>  
            <th>Category</th>  
            <th>Minimum Restock Quantity</th>  
            <th>Status</th> 
          </tr>  
        </thead>  
        
		<tbody>  
                {% for p in productlist %}
          <tr>  
            <td>{{p.product_id}}</td>
			<td>{{p.name}}</td>  			
            <td>{{p.manufacturer}}</td>  
            <td>{{p.category}}</td>  
            <td>{{p.min_restock}}</td> 
            <td>{{p.status}}</td> 
            <td><a href = "{% url 'edit_product' p.product_id%}" input type="submit" class="btn">EDIT</a></td>
            </br> 
          </tr> 
         {% endfor %}                  
        </tbody>  
      </table>              
</div>
	
	
	
	
	
	</html>
