</br>

<div class="container">
Product ID: <input type="text" size="1000" id="product_id" value="{{product.product_id}}" readonly></br>
Name: <input type="text" size="1000" id="name" value="{{product.name}}" required></br>
Min Restock: <input type="text" size="1000" id="min_restock" value="{{product.min_restock}}" required></br>
Manufacturer: <input type="text" size="1000" id="manufacturer" value="{{product.manufacturer}}" required></br>
Category: <input type="text" size="1000" id="category" value="{{product.category}}" required></br>
Status: <input type="text" size="1000" id="status" value="{{product.status}}" readonly></br>
<button id ="cancel" class="btn">Cancel</button> &nbsp;
<button id ="editProduct" class="btn">Submit</button> &nbsp;
</div>
