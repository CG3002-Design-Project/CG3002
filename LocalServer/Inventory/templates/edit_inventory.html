<form action = "{%url 'update_inventory'%}" method="get">
<div class="container">
Product ID: <input type="text" size="1000" name="product_id_id" value="{{inventory.product_id_id}}" readonly></br>
Batch ID: <input type="text" size="1000" name="batch_id" value="{{inventory.batch_id}}" readonly></br>
Qty: <input type="text" size="1000" name="qty" value="{{inventory.qty}}" readonly></br>
Cost Price: <input type="text" size="1000" name="cost_price" value="{{inventory.cost_price}}" required></br>
Selling Price: <input type="text" size="1000" name="selling_price" value="{{inventory.selling_price}}" required></br>
Minimum Qty: <input type="text" size="1000" name="minimum_qty" value="{{inventory.minimum_qty}}" required></br>
Strategy Percentage: <input type="text" size="1000" name="strategy_percentage" value="{{inventory.strategy_percentage}}" required></br>
Display ID:<input type="text" size="1000" name="display_id" value="{{inventory.display_id}}" required></br>
Expiry Date: (in YYYY-MM-DD format) <input type="text" size="1000" name="expiry_date" value="{{inventory.expiry_date}}"></br>
<a href="#myModal" role="button" class="btn" data-toggle="modal">Submit</a>
</div>

<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="myModalLabel">Submit</h3>
  </div>
  <div class="modal-body">
    <p>Are you sure you want to submit?</p>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">No</button>
	<input type="submit" value="Submit" class="btn">
  </div>
</div>
</form>
